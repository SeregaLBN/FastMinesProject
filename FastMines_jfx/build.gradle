apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = 'UTF-8'

group = 'FastMinesGame' // fmg

defaultTasks 'clean', 'build'

jar {
    manifest {
        attributes 'Vendor': 'SeregaLBN',
                   'Build-Date': new Date().format("yyyy-MM-dd'T 'HH:mm:ss.SSSZZ")
    }
}

mainClassName = "fmg.jfx.Demo"

//version = '0.0.1'

sourceSets {
    main {
        java {
            srcDir '../src/src_platform_jfx'
            include '**/*.java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
            srcDir '../src/test_jfx'
            include '**/*.java'
        }
    }
}

dependencies {
    implementation project(':FastMines_core')

    testImplementation 'org.openjfx:javafx-controls:11.0.2' // for java 11
    testImplementation project(':FastMines_core').sourceSets.test.output

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.awaitility:awaitility:3.1.5'
    testImplementation 'io.reactivex.rxjava2:rxjava:2.2.5'
}

jar {
   manifest {
      attributes 'Main-Class': 'fmg.jfx.Demo',
                 'Title': 'FastMines game - demo Java FX desktop application',
                 'Version': '0.0.1'
   }
}
