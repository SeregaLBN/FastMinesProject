apply plugin:'application'
mainClassName = "fmg.swing.app.Main"

//version = '2.0.2'

sourceSets {
   main {
      java {
         srcDir '../src/src_common'
         srcDir '../src/src_core'
         srcDir '../src/src_data'
         srcDir '../src/src_platform_swing'
         srcDir 'src/main/java'
         include '**/*.java'
      }
      resources {
         srcDir 'src/test/resources'
//         srcDir '../res'
//         exclude '**/*~*'
//         include '**/*.gif'
//         include '**/*.jpeg'
//         include '**/*.jpg'
//       //include '**/*.ico'
//         include '**/*.png'
      }
   }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

dependencies {
