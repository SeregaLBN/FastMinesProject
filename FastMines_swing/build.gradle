apply plugin: 'java'
apply plugin: 'idea'; apply plugin: 'eclipse'

group = 'fmg'
version = '2.0.1'

compileJava.options.encoding = 'UTF-8'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8


defaultTasks 'clean', 'build'

repositories {
   mavenCentral()
}

sourceSets {
   main {
      java {
         srcDir '../src/src_common'
         srcDir '../src/src_core'
         srcDir '../src/src_data'
         srcDir '../src/src_data'
         srcDir '../src/src_platform_swing'
         include '**/*.java'
      }
      //resources {
      //   srcDir '../res'
      //   exclude '**/*~*'
      //   include '**/*.gif'
      //   include '**/*.jpeg'
      //   include '**/*.jpg'
      // //include '**/*.ico'
      //   include '**/*.png'
      //}
   }
}

jar {
   into('res') {
      from '../res'
      exclude '**/*~*'
      include '**/*.png'
   }
}

jar {
   manifest {
      attributes 'Main-Class': 'fmg.swing.Main'
   }
}
